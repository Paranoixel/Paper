<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Paper 1.2.6</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <div class="main">
    <div id="modal" class="off">
      <span id="cls">×</span>
      <div id="tab"></div>
    </div>
    <div id="box" class="br">
      <div id="mock" class="a hide"></div>
      <div id="container" class="a">
        <div id="bd" class="a"></div>
        <div id="sb" class="a"></div>
        <div id="hm" class="a"></div>
        <div id="bg" class="a">
          <div class="img"></div>
        </div>
        <div id="cd" class="a"></div>
        <div id="fp" class="a"></div>
        <div id="sc" class="a shortcuts"></div>
        <div class="a shortcuts other"></div>
      </div>
      <div id="preview" class='a off'>
        <div class="a psb">
          <div>Essential</div>
          <div>O O EED</div>
        </div>
        <div class="ptime c">2002</div>
        <div class="pdata">Mon, Aug 11 ☀ 29℃</div>
        <div class="a pfp">❖</div>
        <div class="a psc">©</div>
        <div class="a psc other">®</div>
        <div class="a hole"></div>
      </div>
    </div>
  </div>
  <div id="nav">
    <div class="actions">
      <div id="list" class="g">
        <div id="_hm" class="btn c">Hole Mask</div>
        <div id="_sb" class="btn c">Statusbar</div>
        <div id="_bg" class="btn c">Image</div>
        <div id="_cd" class="btn c">Card</div>
        <div id="_sc" class="btn c">Shortcuts</div>
        <div id="_fp" class="btn c">Fingerprint</div>
        <div id="_bd" class="btn c">Border & Background</div>
        <div id="_de" class="btn c">Device Info</div>
      </div>
      <div class="g">
        <div id="switchPreview" class="btn c">Preview</div>
        <div id="fullscreen" class="btn c">Fullscreen</div>
        <div id="brightUp" class="btn c actived">Lighter</div>
        <div id="switchMask" class="btn c actived">Container</div>
        <div id="full" class="btn c actived">Fullview</div>
        <div id="edit" class="btn c actived">Edit</div>
        <div id="lock" class="btn c actived">Lock</div>
        <div id="restore" class="btn c disabled">Restore</div>
        <label class="upload c btn" for="mockup">
          <span>Upload Mock</span>
          <input type="file" id="mockup" accept="image/*">
        </label>
        <div id="switchMock" class="btn c">Mock</div>
        <label class="upload c btn" for="wallpaper">
          <span>Upload Wallpaper</span>
          <input type="file" id="wallpaper" accept="image/*">
        </label>
      </div>
      <div class="g">
        <div id="save" class="btn c">Save</div>
        <div id="load" class="btn c">Load</div>
        <div id="import" class="btn c">Import</div>
        <div id="export" class="btn c">Export</div>
      </div>
      <div id="saves" class="off"></div>
      <div class="board">
        <div class="float">
          <div id="clear" class="btn-s">Clear</div>
          <div id="paste" class="btn-s">Paste</div>
          <div id="copy" class="btn-s">Copy</div>
        </div>
        <code id="codeBox" class="btn" contenteditable spellcheck="false"></code>
      </div>
    </div>
  </div>
</body>

</html>
