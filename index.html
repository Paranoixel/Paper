<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Papper</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./main.js" defer></script>
</head>

<body>
  <div class="main">
    <div id="box">
      <div id="mock" class="a hide"></div>
      <div id="container" class="a">
        <div id="bd" class="a"></div>
        <div id="sb" class="a"></div>
        <div id="hm" class="a"></div>
        <div id="bg" class="a">
          <div class="img"></div>
        </div>
        <div id="cd" class="a"></div>
        <div id="fp" class="a"></div>
        <div id="sc" class="a shortcuts"></div>
        <div class="a shortcuts other"></div>
      </div>
      <div id="preview" class='a hide'>
        <div class="a psb">
          <div>Papeer</div>
          <div>oO EED</div>
        </div>
        <div class="ptime b c">2002</div>
        <div class="pdata">Mon, Aug 11 ☀ 29℃</div>
        <div class="a pfp">❖</div>
        <div class="a psc">©</div>
        <div class="a psc other">®</div>
        <div class="a hole"></div>
      </div>
    </div>
    <div id="console" class="a">
      <p id="swapBtn" class="b c end">Swap</p>
      <div id="tab"></div>
    </div>
  </div>
  <div class="nav">
    <div class="actions">
      <div id="list" class="g end">
        <p id="_bd" class="btn c">Border & Background</p>
        <p id="_sb" class="btn c">Statusbar</p>
        <p id="_bg" class="btn c">Image</p>
        <p id="_cd" class="btn c">Card</p>
        <p id="_sc" class="btn c">Shortcuts</p>
        <p id="_fp" class="btn c">Fingerprint</p>
        <p id="_hm" class="btn c">Hole Mask</p>
        <p id="_bi" class="btn c">Basic Info</p>
      </div>
      <div class="g">
        <p id="prevBtn" class="btn c">Preview</p>
        <p id="fullscreen" class="btn c">Fullscreen</p>
        <p id="edit" class="btn c actived">Edit</p>
        <p id="brightUp" class="btn c">Lighten</p>
        <label class="upload c btn" for="wallpaper">
          <span>Upload Image</span>
          <input type="file" id="wallpaper" accept="image/*">
        </label>
        <p id="lock" class="btn c actived">Lock</p>
        <p id="restore" class="btn c disabled">Restore</p>
      </div>
      <div class="g end">
        <label class="upload c btn" for="mockup">
          <span>Upload Mock</span>
          <input type="file" id="mockup" accept="image/*">
        </label>
        <p id="switchMock" class="btn c">Mock</p>
        <p id="switchCont" class="btn c actived">Layout</p>
        <p id="zoomBtn" class="btn c">Zoom</p>
      </div>
      <div class="g">
        <p id="import" class="btn c">Import</p>
        <p id="export" class="btn c">Export</p>
        <p id="save" class="btn c">Save</p>
        <p id="load" class="btn c">Load</p>
      </div>
      <div id="saves" class="end"></div>
      <div class="board slide">
        <div class="toolbar a">
          <p id="paste" class="btn _s">Paste</p>
          <p id="copy" class="btn _s">Copy</p>
          <p id="clear" class="btn _s">Clear</p>
        </div>
        <code tabindex="-1" id="codeBox" class="btn" contenteditable spellcheck="false"></code>
      </div>
    </div>
  </div>
  <div id="notif" class="c"></div>
  <div id="footer" class="c end">Papper ver 1.4.0</div>
</body>

</html>
